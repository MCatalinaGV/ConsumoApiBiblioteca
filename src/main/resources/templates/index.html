<!DOCTYPE html>
<html >
<head>
<!-- UTF- 8 PARA PODER LEER CARACTERES LATINOS -->
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	
	<!--  ENLACE A CSS CUANDO USAMOS THYMELEAF -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<!--  TITULO SOLO PARA COLOCAR ALGO -->
	<section class="titulo">
		<h1>Biblioteca</h1>

	</section>


<!-- TABLA QUE RECORRE Y MUESTRA LA LISTA DE LIBROS QUE HEMOS RECIBIDO. TIENE LAS OPCIONES ELIMINAR Y MODIFICAR QUE CAPTURAN EL ID DEL LIBRO -->
	<section class="tabla container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Titulo</th>
					<th scope="col">Autor</th>
					<th scope="col">Año</th>
					<th scope="col">Disponible</th>
					<th scope="col">Modificar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a:${lista}">


					<td id="id" th:text="${a.id}"></td>
					<td id="titulo" th:text="${a.titulo}"></td>
					<td id="autor" th:text="${a.autor}"></td>
					<td id="anio" th:text="${a.anio}"></td>
					<td id="disponible" th:text="${a.disponible}"></td>
					<td><a th:href="@{modificar/}+${a.id}" th:text="'Cambiar Estado'" class="btn btn-warning"></a></td>
					<td><a th:href="@{eliminar/} + ${a.id}" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>


				</tr>
			</tbody>
		</table>
	</section>


<!-- FORMULARIO PARA EL INGRESO DE UN NUEVO LIBRO -->
	<section class="formulario container">
		<div class="mt-5">
			<form th:action="@{/agregar}" th:object="${libro}" method="POST">
				<div class="container">
					<input class="form-control form-control-sm" type="text"
						placeholder="Titulo" name="titulo" id="titulo"> <br>
					<input class="form-control form-control-sm" type="text"
						placeholder="Autor" name="autor" id="autor"> <br> <input
						class="form-control form-control-sm" type="text"
						placeholder="Año publicación" name="anio" id="anio">



					<div class="form-check">
						<input class="form-check-input" type="radio" name="disponible"
							value="false" id="disponible"> <label
							class="form-check-label" for="exampleRadios2"> No
							Disponible </label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="radio" name="disponible"
							value="true" id="disponible"> <label
							class="form-check-label" for="exampleRadios2"> Disponible
						</label>
					</div>




					<div class="col-auto">
						<div class="mt-3">
							<button type="submit" class="btn btn-success mb-2">Guardar!</button>
						</div>
					</div>
				</div>
			</form>
		</div>

	</section>




	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
